name: Build Porytiles GCC
on:
  push:
    branches: [ "trunk" ]
  pull_request:
    branches: [ "trunk" ]
jobs:
  build-ubuntu-gcc-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build Ubuntu GCC
        run: |
          sudo apt-get install zlib1g-dev
          sudo apt-get install libpng-dev
          g++-13 --version
          CXX=g++-13 make
          CXX=g++-13 make check
  build-ubuntu-gcc-debug:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build Ubuntu GCC
        run: |
          sudo apt-get install zlib1g-dev
          sudo apt-get install libpng-dev
          g++-13 --version
          CXX=g++-13 make debug
          CXX=g++-13 make debug-check
